{% extends 'main_template.html' %}
{% load bootstrap %}
{% block title %} Serie A clubs {% endblock %}

{% block view_name %} Serie A clubs {% endblock %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    {% if 'create' in request.get_full_path %}
        <input id="baton" type="submit" class="btn btn-danger" value="Add club"/>
    {% else %}
        <input id="baton" type="submit" class="btn btn-danger" value="Update"/>
    {% endif %}
    </form>
{% endblock %}
